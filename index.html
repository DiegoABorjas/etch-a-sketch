<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch!</h1>
    <div class="container" id="container"></div>
    <div class="controls" id="controls">
        <button class="reset" id="reset">Reset</button>
        <input type="range" value="16" min="2" max="50" id="range" oninput="rangevalue.value=value"/>
        <output id="rangevalue">16</output>
    </div>
    <div class="footer" id="footer">
        <a href="https://github.com/DiegoABorjas/etch-a-sketch" target="_blank" rel="noopener noreferrer">Made by: Diego Borjas</a>
        <img src="./images/GitHub-Mark-Light-32px.png">
    </div>
</body>
</html>
